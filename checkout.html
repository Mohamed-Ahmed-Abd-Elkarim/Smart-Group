<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Group</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
        <!-- Start Checkout Section -->
        <div class="checkout">
            <div class="container-check">
            <form action="">
                <div class="credit">
                    <h3>Credit Card</h3>
                    <img src="images/payment.png" alt="">
                </div>
                <div class="info">
                    <h2>Billing Information</h2>
                    <p>Address as listed on your credit card statement</p>
                </div>
                <div class="heading-input">
                    <label for="">Address</label>
                    <input type="text" required>
                </div>
                <div class="content">
                    <div class="info-content">
                        <label for="">City</label>
                        <input type="text" required>
                    </div>
                    <div class="info-content">
                        <label for="">Zip Code</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="content">
                    <div class="info-content">
                        <label for="">State / Province / Region</label>
                        <input type="text" required>
                    </div>
                    <div class="info-content">
                        <label for="">Country</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="info">
                    <h2>Credit Card Information</h2>
                </div>
                <div class="heading-input">
                    <label for="">Full Name</label>
                    <input type="text" required >
                </div>
                <div class="card-num">
                    <label for="">Card number</label>
                    <div class="input-img">
                        <input type="number" placeholder="1234 1234 1234 1234" required>
                        <img class="payments" src="images/payment.png" alt="">
                    </div>
                </div>
                <div class="content">
                    <div class="info-content">
                        <label for="">Expiry</label>
                        <input type="bumber" required>
                    </div>
                    <div class="info-content">
                        <label for="">CVC</label>
                        <div class="input-img">
                            <input type="number" placeholder="CVC" required>
                            <img class="payments pay-2" src="images/pay-2.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="pay">
                    <a class="return" href="index.html">Back To Home</a>
                    <input type="submit" value="Purchase">
                </div>
            </form>
            <div class="total-card">
                <div class="sub">
                    <h4>Subscriptions</h4>
                    <div class="info-sub">
                        <h5>Brand Kit Premium</h5>
                        <div class="price">$7.99/mo</div>
                    </div>
                </div>
                <div class="total">
                <div class="total-price">
                <h4>Total</h4>
                <div class="price">$95.88/yr</div>
                </div>
                <p>All prices in USD</p>
                </div>
            </div>
            </div>
        </div>
        <!-- End Checkout Section -->
    <script src="main.js"></script>
</body>
</html>
